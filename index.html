<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>IPv4 Subnetzrechner</title>
</head>
<body>

    <header>
        <!-- Main Navigation Bar -->
        <nav class="navbar navbar-expand-md">
            <div class="container custom-container">

                <!-- Brand Logo and link to home -->
                <a class="navbar-brand" href="index.html"aria-label="This logo will redirect you to the homepage">Subnet Calculator</a>

                <!-- Toggler Button that appears on small screens (992px) to hide/show the navigation links -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contains navigation links that collapse into the toggler menu on small screens (992px) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navigation links, aligned to the right side of the navbar -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Active navigation link showing the user which page they are currently on -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html" aria-label="This link will redirect you to the homepage">Home</a>
                        </li>
                        <!-- Link to the subnet calculation page -->
                        <li class="nav-item">
                            <a class="nav-link" href="unit_test.html" aria-label="This link will redirect you to the calculation page">Calculation</a>
                        </li>
                        <!-- Link to the About Us page -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="This link will redirect you to the About Us page">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container custom-container">
        Error Messages
    </div>

    <div class="container custom-container">
        <form id="subnetCalculator" class="mt-4">
            <!-- IP Address input field -->
            <div class="col-md-3 mb-3">
                <label for="ipAddress" class="form-label">IP Addresse:</label>
                <input type="text" class="form-control" id="ipAddress" placeholder="192.168.1.1" required maxlength="15">
            </div>

            <!-- CIDR selection field -->
            <div class="col-md-3 mb-3">
                <label for="cidrSelect" class="form-label">CIDR:</label>
                <select class="form-select" id="cidrSelect" placeholder="Choose CIDR">
                    <option value="/32">/32</option>
                    <option value="/31">/31</option>
                    <option value="/30">/30</option>
                    <option value="/29">/29</option>
                    <option value="/28">/28</option>
                    <option value="/27">/27</option>
                    <option value="/26">/26</option>
                    <option value="/25">/25</option>
                    <option value="/24">/24</option>
                    <option value="/23">/23</option>
                    <option value="/22">/22</option>
                    <option value="/21">/21</option>
                    <option value="/20">/20</option>
                    <option value="/19">/19</option>
                    <option value="/18">/18</option>
                    <option value="/17">/17</option>
                    <option value="/16">/16</option>
                    <option value="/15">/15</option>
                    <option value="/14">/14</option>
                    <option value="/13">/13</option>
                    <option value="/12">/12</option>
                    <option value="/11">/11</option>
                    <option value="/10">/10</option>
                    <option value="/9">/9</option>
                    <option value="/8">/8</option>
                    <option value="/7">/7</option>
                    <option value="/6">/6</option>
                    <option value="/5">/5</option>
                    <option value="/4">/4</option>
                    <option value="/3">/3</option>
                    <option value="/2">/2</option>
                    <option value="/1">/1</option>
                    <option value="/0">/0</option>
                </select>
            </div>

            <!-- Subnet Mask input field (readonly) -->
            <div class="mb-3 col-md-3">
                <label for="subnetMask" class="form-label">Subnetzmaske:</label>
                <input type="text" class="form-control" id="subnetMask" value="255.255.255.255" readonly>
            </div>

            <!-- Number of Required Hosts input field (readonly) -->
            <div class="col-md-3 mb-3">
                <label for="maxHosts" class="form-label">Maximale Anzahl an Hosts:</label>
                <input type="number" class="form-control" id="maxHosts" readonly>
            </div>

            <!-- Number of Subnets input field -->
            <div class="col-md-3 mb-3">
                <label for="numberOfSubnets" class="form-label">Anzahl der Subnetze:</label>
                <input type="number" class="form-control" id="numberOfSubnets" placeholder="Enter number of subnets" min="1">
            </div>

            <!-- Wildcard Mask input field (readonly) -->
            <div class="mb-3 col-md-3">
                <label for="wildcardMask" class="form-label">Wildcard-Maske:</label>
                <input type="text" class="form-control" id="wildcardMask" value="0.0.0.0" readonly>
            </div>

            <!-- Calculate button -->
            <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
        </form>
    </div>

    <!-- Results -->
    <div class="container custom-container mt-5">
        <h3>Calculation Results</h3>
        <div class="row">
            <!-- Subnet Mask Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Subnet Mask</div>
                    <div class="card-body">
                        <p id="subnetMaskResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Wildcard Mask Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Wildcard Mask</div>
                    <div class="card-body">
                        <p id="wildcardMaskResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Network Address Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Network Address</div>
                    <div class="card-body">
                        <p id="networkAddressResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Broadcast Address Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Broadcast Address</div>
                    <div class="card-body">
                        <p id="broadcastAddressResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Usable IP Range Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Usable IP Range</div>
                    <div class="card-body">
                        <p id="usableIpsResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Total Hosts Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Total Hosts</div>
                    <div class="card-body">
                        <p id="totalHostsResult" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Possible Subnets Result -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Possible Subnets</div>
                    <div class="card-body">
                        <p id="possibleSubnetsResult" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container custom-container">
        Footer
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
